# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1
executors:
  node:
    docker:
      - image: cimg/node:lts
  default:
    docker:
      - image: cimg/base:stable
  git:
    docker:
      - image: alpine/git

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@5.0.3

jobs:
  checkout:
    executor: git
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  npm-ci-install:
    executor: node
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1--npm-ci--{{ .Branch }}--{{ checksum "package-lock.json" }}
            - v1--npm-ci--{{ .Branch }}
            - v1--npm-ci
      - run: npm ci
      - save_cache:
          key: v1--npm-ci--{{ .Branch }}--{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: .
          paths:
            - 'node_modules'
  npm-install:
    executor: node
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1--npm-i--{{ .Branch }}--{{ checksum "package-lock.json" }}
            - v1--npm-i--{{ .Branch }}
            - v1--npm-i
      - run: npm install
      - save_cache:
          key: v1--npm-i--{{ .Branch }}--{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - persist_to_workspace:
          root: .
          paths:
            - 'node_modules'
  test:
    executor: node
    resource_class: medium+
    steps:
      - attach_workspace:
          at: .
      - run: npm run lint
      - run:
          command: npm run test:ci
          when: always
      - store_artifacts:
          path: ./junit.xml
      - store_test_results:
          path: ./junit.xml
  build:
    executor: node
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - run: npm run build
      - store_artifacts:
          path: ./dist
      - persist_to_workspace:
          root: .
          paths:
            - ./dist


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  check:
    jobs:
      - checkout
      - npm-install:
          requires:
            - checkout
      - build:
          requires:
            - npm-install
      - test:
          requires:
            - build
